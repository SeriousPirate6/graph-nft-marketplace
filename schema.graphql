# Tables defined by TheGraph syntax
type ActiveItem @entity {
  id: ID! # ! means required
  buyer: Bytes! # Address: 0x000 if no one has bought yet.
  seller: Bytes!
  tokenId: BigInt!
  price: BigInt
}

type ItemListed @entity {
  id: ID!
  seller: Bytes!
  nftAddress: Bytes!
  tokenId: Bytes!
  price: BigInt
}